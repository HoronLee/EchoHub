server:
  port: "8080"
  host: "0.0.0.0"
  mode: "release"

database:
  type: "mysql"
  source: "root:password@tcp(127.0.0.1:3306)/echohub?charset=utf8mb4&parseTime=True&loc=Local"
  logmode: "error"

auth:
  jwt:
    secret: "" # 应该通过环境变量 JWT_SECRET 设置
    expires: 86400
    issuer: "echohub"
    audience: "echohub-api"

swagger:
  host: "api.echohub.com" # 生产环境域名
  basepath: "/api"
  schemes: ["https"] # 生产环境只使用HTTPS
  title: "EchoHub API 文档"
  description: "基于Gin、Gorm、Viper、Wire、Cobra的HTTP快速开发框架 API 文档"
  version: "1.0"
  contact_name: "EchoHub Team"
  contact_url: "https://github.com/HoronLee/EchoHub"
  contact_email: "support@echohub.dev"
  license_name: "MIT"
  license_url: "https://opensource.org/licenses/MIT"
